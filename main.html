<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Почтовые ящики | Главная</title>
</head>
<body>
    <header>

    </header>

    <main class="main">
        <section class="main-content">
            <div class="main-content-first-line">
                <div class="current-page-info-banner">
                    1-4
                </div>
            </div>

            <div class="main-content-second-line">
                <div class="main-content-second-line-left-side">
                    <h1 class="main-content-second-line-title">
                        производим
                        почтовые ящики
                    </h1>

                    <p class="main-content-second-line-text">
                        Поставляем оптом для застройщиков, ЖКХ, DIY-сетей, строителей входных групп по России и СНГ
                    </p>

                    <div class="main-content-second-line-buttons">
                        <button class="get-an-offer red-btn">
                            Получить предложение
                            
                            <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.8339 3H7.83749V4.66607H18.656L3.54297 18.7791L4.72088 19.957L19.8339 5.84398V17.6625H21.5V4.66607C21.5 3.74723 20.7527 3 19.8339 3Z" fill="white"/>
                            </svg>
                        </button>

                        <button class="video-about-production transparent-btn">
                            видео про производство
                        </button>
                    </div>
                </div>

                <div class="main-content-second-line-right-side">
                    <div class="main-content-second-line-navigation-buttons">
                        <button class="navigation-left-btn">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path opacity="0.3" d="M10.9705 9.02954L12.7522 10.8113L4.82355 18.7401H40V21.26H4.82355L12.7522 29.1886L10.9705 30.9704L0 19.9999L10.9705 9.02954Z" fill="#D51A1A"/>
                            </svg>
                        </button>

                        <button class="navigation-right-btn">
                            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M29.0295 9.02954L27.2478 10.8113L35.1764 18.7401H0V21.26H35.1764L27.2478 29.1886L29.0295 30.9704L40 19.9999L29.0295 9.02954Z" fill="#D51A1A"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="main-content-last-line">
                <div class="main-content-last-line-info-cards">
                    <div class="main-content-last-line-info-card">
                        <div class="main-content-last-line-info-card-top">
                            <p class="info-card-number">
                                150
                            </p>

                            <svg width="40" height="41" viewBox="0 0 40 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M38.3335 18.8334H21.6667V2.16664C21.6667 1.24617 20.9206 0.5 20.0001 0.5C19.0796 0.5 18.3334 1.24617 18.3334 2.16664V18.8333H1.66665C0.746175 18.8334 0 19.5796 0 20.5C0 21.4205 0.746175 22.1667 1.66665 22.1667H18.3334V38.8334C18.3334 39.7538 19.0795 40.5 20 40.5C20.9205 40.5 21.6666 39.7538 21.6666 38.8334V22.1667H38.3334C39.2538 22.1667 40 21.4205 40 20.5C40.0002 19.5796 39.254 18.8334 38.3335 18.8334Z" fill="white"/>
                            </svg>
                        </div>

                        <div class="main-content-last-line-info-card-bottom">
                            <p>моделей почтовых ящиков</p>
                        </div>
                    </div>

                    <div class="main-content-last-line-info-card">
                        <div class="main-content-last-line-info-card-top">
                            <p class="info-card-number">
                                915 000 
                            </p>

                            <svg width="40" height="41" viewBox="0 0 40 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M38.3335 18.8334H21.6667V2.16664C21.6667 1.24617 20.9206 0.5 20.0001 0.5C19.0796 0.5 18.3334 1.24617 18.3334 2.16664V18.8333H1.66665C0.746175 18.8334 0 19.5796 0 20.5C0 21.4205 0.746175 22.1667 1.66665 22.1667H18.3334V38.8334C18.3334 39.7538 19.0795 40.5 20 40.5C20.9205 40.5 21.6666 39.7538 21.6666 38.8334V22.1667H38.3334C39.2538 22.1667 40 21.4205 40 20.5C40.0002 19.5796 39.254 18.8334 38.3335 18.8334Z" fill="white"/>
                            </svg>
                        </div>

                        <div class="main-content-last-line-info-card-bottom">
                            <p>оснащённых объектов</p>
                        </div>
                    </div>

                    <div class="main-content-last-line-info-card">
                        <div class="main-content-last-line-info-card-top">
                            <p class="info-card-number">
                                1 млн
                            </p>

                            <svg width="40" height="41" viewBox="0 0 40 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M38.3335 18.8334H21.6667V2.16664C21.6667 1.24617 20.9206 0.5 20.0001 0.5C19.0796 0.5 18.3334 1.24617 18.3334 2.16664V18.8333H1.66665C0.746175 18.8334 0 19.5796 0 20.5C0 21.4205 0.746175 22.1667 1.66665 22.1667H18.3334V38.8334C18.3334 39.7538 19.0795 40.5 20 40.5C20.9205 40.5 21.6666 39.7538 21.6666 38.8334V22.1667H38.3334C39.2538 22.1667 40 21.4205 40 20.5C40.0002 19.5796 39.254 18.8334 38.3335 18.8334Z" fill="white"/>
                            </svg>
                        </div>

                        <div class="main-content-last-line-info-card-bottom">
                            <p>почтовых ящиков мы произвели за 2024 год</p>
                        </div>
                    </div>

                    <div class="main-content-last-line-info-card">
                        <div class="main-content-last-line-info-card-top">
                            <p class="info-card-number">
                                1 800 м²
                            </p>
                        </div>

                        <div class="main-content-last-line-info-card-bottom">
                            <p>моделей почтовых ящиков</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="we-produce">
            <div class="we-produce-content">
                <div class="section-name">
                    <div class="square"></div>
                    <p class="section-name-text">
                        производим
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
